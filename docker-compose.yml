services:
  web:
    build: .
    container_name: taskmanager_ci_web
    ports:
      - "80:80"                # This exposes your app to the public IP
    volumes:
      - ./app:/var/www/html   # Make sure your PHP app is inside `./app/`
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: taskmanager_ci_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data_ci:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
